<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Clinic Reminders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <h3 style="text-align: center;">LOGIN</h3>
    </ion-card-header>

    <ion-card-content>
      <form  #form="ngForm" (ngSubmit)="login()">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div padding>
                <ion-item>
                  <ion-input  name="username" type="text" placeholder="Username" [(ngModel)]="loginModel.username" required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="loginModel.password" required></ion-input>
                </ion-item>
              </div>
              <hr>
              <div padding>
                <ion-button  type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
    
  </ion-card>
  
</ion-content>
