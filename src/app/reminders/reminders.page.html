<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Clinic Reminders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item 
      *ngFor="let reminder of reminders"
      [routerLink]="['/reminders', reminder.rid]"
    >
      <ion-text>
        {{ reminder.title }}
      </ion-text>
    </ion-item>

  </ion-list>
</ion-content>
